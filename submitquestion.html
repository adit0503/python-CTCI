<!DOCTYPE html>
<html>
<title>Submit Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">

<body>

<div class="w3-card-4">

  <div class="w3-container w3-teal">
    <h1>Submit Question</h1>
  </div>
  <br>
  <form class="w3-container" id="quesform">

    <p>
    <select class="w3-select w3-border" id="category" required>
      <option value="" disabled selected>Category</option>
      <option value="AS">Arrays n Strings</option>
      <option value="LL">Linked Lists</option>
      <option value="SQ">Stacks n Queues</option>
      <option value="TG">Trees n Graphs</option>
      <option value="BM">Bit Manipulation</option>
      <option value="DP">Dynamic Programming</option>
      <option value="SS">Search n Sort</option>
    </select>
  </p>

    <p>
    <input class="w3-input w3-border" id="quesid" type="text" placeholder="Question Id" autocomplete="off" required></p>

    <p>
    <input class="w3-input w3-border" id="ques" type="text" placeholder="Question" autocomplete="off"></p>

    <p>
    <textarea class="w3-input w3-border" id="desc" type="text" placeholder="Description" rows="6"></textarea></p>

    <p>
    <textarea class="w3-input w3-border" id="soln" type="text" placeholder="Solution" rows="13"></textarea></p>
    <p>

    <button class="w3-btn w3-teal" id="btnsubmit">Submit</button></p>
  </form>

</div>

<!-- firebase connection  -->
<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
<!-- config settings -->
<script src="config.js"></script>

<!-- add questions -->
<script src="submitquestion.js"></script>

</body>
</html>
